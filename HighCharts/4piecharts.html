<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">

      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"

        <style>
         .ui-widget-header,.ui-state-default, ui-button {
            background:darkblue;
            border: 1px solid darkblue;
            color: #FFFFFF;
            font-weight: bold;
         }
            .ui-widget-body{
                background:darkblue;
            border: 1px solid darkblue;
            color: #FFFFFF;
            font-weight: bold;
            }

      <script>

       },
       tooltip: {// the popup or label format during hover
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
       plotOptions:{//the pie chart field select and shrink options
        pie:{
            allowPointSelect:true,
            cursor:'pointer',
            showInLegend:true
        }
       }, legend:{
                       layout:'vertical',
                       align:'right',
                       verticalAlign:'top',
                       floating :true,
                       borderWidth:1,
                       shadow:true

       series:[{// the PIchart data values to be included
        name:'sample',
           colorByPoint:true,

            {
            name:"Name1",

                   autoOpen:false,
                   modal:true,
                   minWidth:975

               $("#dialog-2").dialog("open");

                       type:'bar'

                   title:{
