<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="nescafeJS.js"></script>
    <link rel="stylesheet" href="nescafeCss.css" type="text/css">
    <title>Nescafe</title>

</head>
<body>
<section class="backgroundNescafe">
    <div class="box-upper"></div>
    <section class="box-front">
        <div class="box-front-upper">
            <img src="smiley.png">
            <h1>Nescafe</h1>
        </div>
        <div class="box-front-lower">
            <div class="box-front-diagonal"></div>
            <div class="box-front-lower-left">
                <table class="items-table">
                    <tr><td><span class="flavourName">Coffee</span></td><td><button class="nescafe-button" id="coffee"></button></td></tr>
                    <tr><td><span class="flavourName">Milk</span></td><td><button class="nescafe-button" id="milk"></button></td></tr>
                    <tr><td><span class="flavourName">GreenTea</span></td><td><button class="nescafe-button" id="greentea"></button></td></tr>
                    <tr><td><span class="flavourName">Water</span></td><td><button class="nescafe-button" id="water"></button></td></tr>
                </table>
            </div>
            <div class="left-triangle"></div>
            <div class="tube"></div>
            <div class="glass"><div class="water-inside"></div></div>
            <div class="handle"></div>
            <div class="flow-water"></div>
        </div>
    </section>
</section>
</body>
</html>
